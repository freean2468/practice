<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("<h2> 자바스크립트 시작이다. </h2>");
        console.log("콘솔창에 내용이 출력될 것입니다.");
        window.alert("나는 경고창이다.");

        function execute() {
            window.alert("눌렸다");
        }
    </script>
</head>
<body>
    <noscript>
        <p>이 메세지가 보이면 자바스크립트가 지원이 되지 않습니다.</p>
    </noscript>
    
    <p onclick="execute()">
        자바스크립트는 기초만 튼튼히 하면 잘할 수 있다.
    </p>
</body>
</html>
